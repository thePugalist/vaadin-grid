<link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">

<dom-module id="vaadin-grid-active-focused-item-themability-styles">
  <template>
    <style>
      table tr[active] .vaadin-grid-cell:not([detailscell]) ::content > .cell-content {
        @apply(--vaadin-grid-body-row-active-cell);
      }

      :host([navigating]) [focused] > tr[focused] > [focused] ::content>.cell-content {
        position: relative;
      }

      :host([navigating]) [focused] > tr[focused] > [focused] ::content>.cell-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: 3px solid black;
        opacity: 0.3;
        pointer-events: none;

        /*@apply(--vaadin-grid-body-row-focused-cell-highlight);*/
      }

      :host([navigating]) tbody[focused] tr[focused] td[focused] ::content>.cell-content {
        position: relative;
        /*@apply(--vaadin-grid-body-row-focused-cell);*/
      }
    </style>
  </template>
</dom-module>

<script>
  window.vaadin = window.vaadin || {};
  vaadin.elements = vaadin.elements || {};
  vaadin.elements.grid = vaadin.elements.grid || {};

  /**
   * @polymerBehavior vaadin.elements.grid.ActiveItemBehaviorImpl
   */
  vaadin.elements.grid.ActiveItemBehaviorImpl = {

    properties: {
      /*
       * The item user has last interacted with. Turns to `null` after user deactivates
       * the item by re-interacting with the currently active item.
       */
      activeItem: {
        type: Object,
        notify: true
      },

      _virtualFocus: {
        type: Object,
        observer: '_virtualFocusChanged'
      },

      _navigating: {
        type: Boolean,
        value: false
      }
    },

    hostAttributes: {
      // keys can be listened only when vaadin-grid is focusable
      'tabindex': -1
    },

    listeners: {
      'cell-click': '_activateItem',
      'cell-focus': '_onCellFocus',
      'cell-content-focus': '_onCellContentFocus'
    },

    observers: [
      '_activeItemChanged(activeItem)',
      '_navigatingChanged(_navigating)'
    ],

    keyBindings: {
      'tab': '_focusNext',
      'shift+tab': '_focusPrev',
      'down': '_focusDown',
      'up': '_focusUp',
      'right': '_focusRight',
      'left': '_focusLeft',
      'space': '_space'
    },

    _isFooterVisible: function() {
      return this.$.scroller.$.footer._rows.filter(function(row) {
        return !row.hidden;
      }).length > 0;
    },

    _onHeaderFocus: function(e) {
      this._navigating = true;
      this._virtualFocus = this.$.scroller.$.header;
    },

    _onFooterFocus: function(e) {
      this._navigating = true;
      this._virtualFocus = this._isFooterVisible() ? this.$.scroller.$.footer : this.$.scroller.$.items;
    },

    _navigatingChanged: function(navigating) {
      this.toggleAttribute('navigating', navigating, this.$.scroller);
    },

    _virtualFocusChanged: function(virtualFocus, oldVirtualFocus) {
      if (oldVirtualFocus) {
        this.toggleAttribute('focused', false, oldVirtualFocus);
      }
      this.toggleAttribute('focused', true, virtualFocus);
    },

    _focusNext: function(e) {
      if (this._virtualFocus === this.$.scroller.$.header) {
        if (this._navigating) {
          this._virtualFocus = this.$.scroller.$.items;
        } else {
          this.$.headerFocusTrap.focus();
        }
        e.preventDefault();
      } else if (this._virtualFocus === this.$.scroller.$.items) {
        if (this._navigating) {
          this.$.footerFocusTrap.focus();
          if (this._isFooterVisible()) {
            this._virtualFocus = this.$.scroller.$.footer;
            e.preventDefault();
          } else {
            this._virtualFocus = null;
          }
        } else {
          this.$.headerFocusTrap.focus();
          this._virtualFocus = this.$.scroller.$.items;
          e.preventDefault();
        }
      } else if (this._virtualFocus === this.$.scroller.$.footer) {
        if (this._navigating) {
          this._virtualFocus = null;
        } else {
          this.$.footerFocusTrap.focus();
          e.preventDefault();
        }
      }
    },

    _focusPrev: function(e) {
      if (this._virtualFocus === this.$.scroller.$.footer) {
        if (this._navigating) {
          this._virtualFocus = this.$.scroller.$.items;
        } else {
          this.$.footerFocusTrap.focus();
        }
        e.preventDefault();
      } else if (this._virtualFocus === this.$.scroller.$.items) {
        if (this._navigating) {
          this.$.headerFocusTrap.focus();
          this._virtualFocus = this.$.scroller.$.header;
        } else {
          this.$.headerFocusTrap.focus();
          this._virtualFocus = this.$.scroller.$.items;
        }
        e.preventDefault();
      } else if (this._virtualFocus === this.$.scroller.$.header) {
        if (this._navigating) {
          this._virtualFocus = null;
        } else {
          this.$.headerFocusTrap.focus();
          e.preventDefault();
        }
      }
    },

    _focusDown: function(e) {
      e.preventDefault();

      if (this._navigating) {
        this._virtualFocus.focusDown();
      } else {
        this._navigating = true;
      }
    },

    _focusUp: function(e) {
      e.preventDefault();

      if (this._navigating) {
        this._virtualFocus.focusUp();
      } else {
        this._navigating = true;
      }
    },

    _focusRight: function(e) {
      e.preventDefault();

      if (this._navigating) {
        this._virtualFocus.focusRight();
      } else {
        this._navigating = true;
      }
    },

    _focusLeft: function(e) {
      e.preventDefault();

      if (this._navigating) {
        this._virtualFocus.focusLeft();
      } else {
        this._navigating = true;
      }
    },

    _space: function(e) {
      if (this._navigating && this._virtualFocus === this.$.scroller.$.items) {
        e.preventDefault();

        var cellIndex = this._virtualFocus._focusedCell;
        var rowIndex = this._virtualFocus._focusedRow;

        var cell = this._virtualFocus.focusableRows[rowIndex].children[cellIndex];
        var clickedItem = cell.item;

        this.activeItem = this.activeItem !== clickedItem ? clickedItem : null;
      }
    },

    _activateItem: function(e) {
      var clickedItem = e.detail.model.item;

      this.activeItem = this.activeItem !== clickedItem ? clickedItem : null;
    },

    _onCellContentFocus: function(e) {
      //TODO: add a test
      this._navigating = false; // TODO: go to "interaction" mode.
    },

    _onCellFocus: function(e) {
      var cell = e.detail.cell;
      var row = cell.parentElement;
      var container = row.parentElement;
      this._virtualFocus = container;
      // TODO: add test
      this._virtualFocus.focusCell(cell);
    },

    _activeItemChanged: function() {
      if (this.$.scroller._physicalItems) {
        this.$.scroller._physicalItems.forEach(function(row) {
          this._updateItem(row, row.item);
        }.bind(this));
      }
    }
  };

  /**
   * @polymerBehavior vaadin.elements.grid.ActiveItemBehavior
   */
  vaadin.elements.grid.ActiveItemBehavior = [vaadin.elements.grid.ActiveItemBehaviorImpl, Polymer.IronA11yKeysBehavior];
</script>
